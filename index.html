<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Exercise</title>
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"/>    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container-fluid fw-semibold">
        <div class="row">
<!-- OFFSET AYUDA A DESPLAZAR COLUMNAS DENTRO DEL GRID -->
            <div class="col-md-6 offset-md-3 mt-4">
                <div class="card">
                    <div class="card-header">
                      <h3>Payment Form Example</h3>
                    </div>
                    <div class="card-body">
                      <div class="alert alert-danger" role="alert">
                      Some fields are missing
                      </div>
                        <form class="row g-3">
                            <div class="col-md-6">
                              <label for="inputCard" class="form-label">Card #</label>
                              <input type="email" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXX">
                            </div>
                            <div class="col-md-2">
                              <label for="inputCvc" class="form-label">CVC #</label>
                              <input type="password" class="form-control" id="inputCvc" placeholder="0000">
                            </div>
                            <div class="col-4 position-relative">
                                <label for="inputAmount" class="form-label">Amount</label>
                                <p class="dollar position-absolute fw-bold"><i class="fa-solid fa-dollar-sign"></i></p>
                                <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
                            </div>
                            <div class="col-6">
                              <label for="inputFirstName" class="form-label">First Name</label>
                              <input type="text" class="form-control" id="inputFirstName">
                            </div>
                            <div class="col-6">
                              <label for="inputLastName" class="form-label">Last Name</label>
                              <input type="text" class="form-control" id="inputLastName">
                            </div>
                            <div class="col-md-6">
                              <label for="inputCity" class="form-label">City</label>
                              <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="col-md-4">
                              <label for="inputState" class="form-label">State</label>
                              <select class="form-select" aria-label="select-state-label" id="select-state"><option selected>Pick a state</option>
                                <option value="1">Alabama</option>
                                <option value="2">Alaska</option>
                                <option value="3">Arizona</option>
                                <option value="4">Arkansas</option>
                                <option value="5">California</option>
                                <option value="6">Colorado</option>
                                <option value="7">Connecticut</option>
                                <option value="8">Delaware</option>
                                <option value="9">Florida</option>
                                <option value="10">Georgia</option>
                                <option value="11">Hawaii</option>
                                <option value="12">Idaho</option>
                                <option value="13">Illinois</option>
                                <option value="14">Indiana</option>
                                <option value="15">Iowa</option>
                                <option value="16">Kansas</option>
                                <option value="17">Kentucky</option>
                                <option value="18">Louisiana</option>
                                <option value="19">Maine</option>
                                <option value="20">Maryland</option>
                                <option value="21">Massachussets</option>
                                <option value="22">Michigan</option>
                                <option value="23">Minnesota</option>
                                <option value="24">Mississippi</option>
                                <option value="25">Missouri</option>
                                <option value="26">Montana</option>
                                <option value="27">Nebraska</option>
                                <option value="28">Nevada</option>
                                <option value="29">New Hampshire</option>
                                <option value="30">New Jersey</option>
                                <option value="31">New Mexico</option>
                                <option value="32">New York</option>
                                <option value="33">North Carolina</option>
                                <option value="34">North Dakota</option>
                                <option value="35">Ohio</option>
                                <option value="36">Oklahoma</option>
                                <option value="37">Oregon</option>
                                <option value="38">Pennsylvania</option>
                                <option value="39">Rhode Island</option>
                                <option value="40">South Carolina</option>
                                <option value="41">South Dakota</option>
                                <option value="42">Tennessee</option>
                                <option value="43">Texas</option>
                                <option value="44">Utah</option>
                                <option value="45">Vermont</option>
                                <option value="46">Virginia</option>
                                <option value="47">Washington</option>
                                <option value="48">West Virginia</option>
                                <option value="49">Wisconsin</option>
                                <option value="50">Wyoming</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                              <label for="inputZip" class="form-label">Postal Code</label>
                              <input type="text" class="form-control" id="inputZip">
                            </div>
                            <div class="col-6">
                              <p>We accept:</p>
                              <div class="btn btn-secondary">
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                  <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                  <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                  <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                  <label class="form-check-label" for="inlineRadio4"><i class="fa fa-cc-amex"></i></label>
                                </div>
                              </div>
                            </div>
                            <div class="col-6">
                                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                <div id="exampleFormControlTextarea1" class="form-text">
                                  Add any notes here.
                                </div>
                            </div>
                            <div class="card-footer d-flex text-body-secondary justify-content-end">
                              <button class="btn btn-secondary me-1" type="reset">Cancel</button>
                              <button class="btn btn-primary" type="submit">Send</button>
                            </div>
                          </form>
                        </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
